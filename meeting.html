<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
        <link rel="shortcut icon" href="zoom (2).png" type="image/x-icon">
    
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.addEventListener("load", function (event) {
      
          const meeting = new VideoSDKMeeting();
          
          const config = {
            name: "Name",
            apiKey: "02577ed4-f152-4567-8eec-e2a0c47ea4c6", 
            meetingId: "SOCIAL_DEMO", 
            redirectOnLeave: "",
            micEnabled: true,
            webcamEnabled: true,

    
            participantCanToggleSelfMic: true,
         
            joinScreen: {
              visible: true, // Show the join screen ?
              title: "Main", // Meeting title
              meetingUrl: window.location.href, // Meeting joining url
      
            },
  
          };
          
          meeting.init(config);
        });
      
        script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.17/rtc-js-prebuilt.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      
      </script>
            
</body>
</html>
